version: '2'
services:
    utk_eos:
      image: "utk-eos:dev"
      ports:
        - 8080:8081
      build:
        context: .
      container_name: "utk_eos_test"
      command: "
                curl https://isospin.roam.utk.edu/public_data/eos_tables/du21/fid_3_5_22.o2 --output ; 
                ./eos_nuclei -load fid_3_5_22.o2 -set recompute 1 -point-nuclei 0.1 0.4 30"